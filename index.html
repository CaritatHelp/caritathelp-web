  <body>
    <!--[if lt IE 8]>

    <nav class="navbar navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">CARITATHELP</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <form class="navbar-form navbar-right" role="form">
            <div class="form-group">
              <input type="text" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Sign in</button>
          </form>
        </div><!--/.navbar-collapse -->
      </div>

    <div class="wrapper">
      <div class="container">
        <!-- Example row of columns -->
        <div class="row tile">
          <div class="col-md-6">
            <h3>Faites un geste, rejoignez<br />
            CaritatHelp</h3>
          </div>
          <div class="col-md-6">
            <h2>Enregistrez vous</h2>
            <h4>Gratuit pour toujours</h4>
            <form id="formRegistration">
              <div class="col-md-6">
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon" id="UserNom"><i class="fa fa-user"></i></span>
                    <input type="text" class="form-control" id="inputNom" name="inputNom" required placeholder="Nom" />
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon" id="UserPrenom"><i class="fa fa-user"></i></span>
                    <input type="text" name="inputPrenom" id="inputPrenom" class="form-control" required placeholder="Prénom" />
                  </div>
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon" id="UserEmail"><i class="fa fa-envelope"></i></span>
                    <input type="email" name="inputEmail" class="form-control" id="inputEmail" required placeholder="Adresse email" />
                  </div>
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon" id="UserPassword"><i class="fa fa-lock"></i></span>
                    <input type="password" class="form-control" placeholder="Mot de passe" id="InputPassword" />
                  </div>
                </div>
              </div>
              <div class="col-md-9" id="inputNaissance">
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    <div class="col-md-4">
                      <select id="selectJour" class="selectpicker form-control" data-live-search="true" title="Jour">
                        <option>Jour</option>
                      </select>
                    </div>
                    <div class="col-md-4">
                      <select id="selectMois" class="selectpicker form-control" data-live-search="true" title="Please select a lunch ...">
                        <option>Mois</option>
                      </select>
                    </div>
                    <div class="col-md-4">
                      <select id="selectAnnee" class="selectpicker form-control" data-live-search="true" title="Please select a lunch ...">
                        <option value="">Année</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-3" id="inputGenre">
                <div class="form-group">
                  <div class="input-group">
                    <div id="radioGender" class="btn-group">
                      <a class="btn btn-primary btn-sm active" data-toggle="inputGender" data-title="Homme"><i class="fa fa-mars"></i></a>
                      <a class="btn btn-primary btn-sm notActive" data-toggle="inputGender" data-title="Femme"><i class="fa fa-venus"></i></a>
                    </div>
                    <input type="hidden" name="inputGender" id="inputGender">
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
  		</div>
    </div>

      <div class="container">
        <p>&copy; Company 2015</p>
