<fieldset 
  id="{{val.name.replace('input', 'user')}}" 
  class="col-sm-6 form-group"
  >
	<label for="{{val.name}}" class="control-label">{{val.labeltext}}</label>
	<div class="input-group"><span class="input-group-addon"><i class="fa fa-{{val.icon}}"></i></span>
		<input 
      id="val.name"
      type="text"
      name="{{val.name}}"
      placeholder="{{val.labeltext}}"
      ng-model="val.model"
      ng-minlength="3"
      required=""
      class="form-control"
      />
	</div>
	<div 
    ng-messages="registerForm.inputFirstName.$error" 
    ng-show="registerForm.inputFirstName.$touched" 
    class="help-block"
    >
		<p ng-message="minlength">Minimum 3 caract√®res</p>
		<p ng-message="required">Ce champs est requis</p>
	</div>
  <pre>myForm.myName = {{registerForm.inputFirstName | json}}</pre>
</fieldset>
